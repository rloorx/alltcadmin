<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/common.css">
    <title>로그인화면</title>
</head>
<body>
    <div id="login">
        <div class="wrap">
            <header class="aside-header">
                <h1><img src="./img/logo.png" alt="올티칭 스터디카페"></h1>
                <ul>
                    <li class="on">
                        <a href="#"><img src="./img/icon-dashboard-white.png"><span>대시보드</span></a>
                    </li>
                    <li>
                        <a href="#"><img src="./img/icon-chart.png"><span>매출 관리</span></a>
                    </li>
                    <li>
                        <a href="#"><img src="./img/icon-store.png"><span>매장 관리</span></a>
                    </li>
                    <li>
                        <a href="#"><img src="./img/icon-group.png"><span>회원 관리</span></a>
                    </li>
                    <li>
                        <a href="#"><img src="./img/icon-item.png"><span>이용상품</span></a>
                    </li>
                    <li>
                        <a href="#"><img src="./img/icon-seat.png"><span>좌석 및 시설 관리</span></a>
                    </li>
                    <li>
                        <a href="#"><img src="./img/icon-event.png"><span>이벤트 배너 관리</span></a>
                    </li>
                </ul>
            </header>
            <main class="main">
                <div class="main-header">
                    <div class="in">
                        <span>광명 직영점 (관리자)님, 환영합니다!</span>
                        <div class="my">
                            <a href="#"><img src=""><span>마이페이지</span></a>
                        </div>
                        <div class="logout">
                            <a href="#"><img src=""><span>로그아웃</span></a>
                        </div>
                    </div>
                </div>
                <div class="in">
                    <div class="cscenter">
                        <button class="cscenter-btn"><img src="./img/icon-chat.png"><span>고객센터에 문의하기</span></button>
                    </div>
                    <div class="login-area">
                        <div class="txt-area">
                            <h2 class="tit">올티칭</h2>
                            <h2>스마트한 매장 운영의 시작,<br>올티칭과 함께</h2>
                            <p>간편하고 강력한 키오스크 통합 관리 시스템으로<br>매장운영을 최적화하세요.</p>
                        </div>
                        <div class="login-box">
                            <div class="txt">
                                <h2>Login</h2>
                                <span>올티칭 키오스크 관리자페이지</span>
                            </div>
                            <div class="login">
                                <span>아이디</span>
                                <div class="id-box">
                                    <img src="./img/icon-user.png">
                                    <input type="text" placeholder="아이디를 입력하세요.">
                                </div>
                                <span>비밀번호</span>
                                <div class="pwd-box">
                                    <img src="./img/icon-password.png">
                                    <input type="password" placeholder="비밀번호를 입력하세요.">
                                </div>
                                <button type="submit">로그인</button>
                            </div>
                        </div>
                    </div>
                    <footer>
                        <div class="copyright">
                            <p>© 2025 올티칭. All Rights Reserved.</p>
                        </div>
                    </footer>

                </div>
            </main>
        </div>
    </div>



    <script>

    </script>
</body>
</html>
